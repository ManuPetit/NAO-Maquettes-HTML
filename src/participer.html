  <!-- FORM SECTION -->
  <div id="participer-section" class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center pb-3">
          <h1>Saisir une observation</h1>
        </div>
      </div>
      <form id="participer_form">
        <div class="row">
          <div class="form-group col-12 col-md-6">
            <label for="name">Nom de l'oiseau *</label>
            <input type="text" id="birdname" class="form-control">
          </div>
          <div class="form-group col-12 col-md-6">
            <label for="species">Choisissez une famille</label>
            <select class="form-control" id="species">
              <option value="1">Accipitridae</option>
              <option value="8">Anhimidae</option>
              <option value="20">Capitonidae</option>
              <option value="104">Regulidae</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-12 col-md-6">
            <label for="title">Donner un titre à mon observation *</label>
            <input type="text" id="title" class="form-control">
          </div>
          <div class="form-group col-12 col-md-6">
            <label for="place">Lieu *</label>
            <input type="text" id="place" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-12 col-md-6">
            <label for="date">Date de l'observation *</label>
            <input type="date" id="date" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-12">
            <label for="description">Description</label>
            <textarea id="description" rows="8" class="form-control"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <a href="#" title="Ajoutez des images" class="img-link">
              <i class="fa fa-picture-o"></i>
            </a>
          </div>
        </div>
        <div class="row justify-content-around">
          <div class="col-12 col-md-4 py-2">
            <a href="#" class="btn btn-success btn-block">Sauvegarder</a>
          </div>
          <div class="col-12 col-md-4 py-2">
            <a href="#" class="btn btn-success btn-block">Envoyer</a>
          </div>
        </div>
      </form>
    </div>
