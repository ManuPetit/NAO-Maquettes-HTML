<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Connexion - NAO</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
</head>
<body>

  <!-- SE CONNECTER -->
  <div id="connexion-section" class="py-5">
    <div class="container">
      <div class="row justify-content-center pb-3">
        <h4>Se connecter avec</h4>
      </div>
      <div class="row justify-content-center">
        <div class="col-3 col-md-2">
          <a href="#" class="btn btn-primary btn-block">
            <i class="fa fa-facebook"></i>
          </a>
        </div>
        <div class="col-3 col-md-2">
          <a href="#" class="btn btn-danger btn-block">
            <i class="fa fa-google-plus"></i>
          </a>
        </div>
      </div>
      <div class="row justify-content-center pt-5 pb-3">
        <h4>Ou avec votre e-mail</h4>
      </div>
      <form id="connexion_form">
        <div class="row justify-content-center">
          <div class="form-group col-12 col-md-4">
            <label for="mail">Adresse mail</label>
            <input type="email" id="mail" class="form-control">
          </div>
          <div class="form-group col-12 col-md-4">
            <label for="mdp">Mot de passe</label>
            <input type="password" id="mdp" class="form-control">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-md-4 py-2 py-md-4">
            <a href="#" class="btn btn-success btn-block pb-3">Valider</a>
          </div>
          <div class="col-12">
            <p class="text-center">
              <a href="inscription.html">Pas encore membre ? Inscrivez-vous !</a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>
</html>
